<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="tic-tac-toe-script.js" defer></script>
    <link rel="stylesheet" href="tic-tac-toe-styles.css">
</head>
<body>
<div class="game-container">
    <h1 class="game-title">Tic-Tac-Toe</h1>

    <div id="status-display" class="status">Player X's turn</div>

    <div class="game-board">
        <div class="cell" data-cell-index="0"></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>

    <button id="restart-btn" class="restart-btn">Restart Game</button>

</div>

<div class="sidenav">
    <a href="/index.html">Home</a>
    <a href="tic-tac-toe.html" id="current-page">Tic-Tac-Toe</a>
    <a href="#rock-paper-scissors">Rock-Paper-Scissors</a>
    <a href="#wordle">Wordle</a>
</div>
</body>
</html>
